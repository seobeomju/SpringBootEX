<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>접근 거부됨 - Access Denied</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 100px;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            display: inline-block;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #dc3545;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>403 - 접근이 거부되었습니다</h1>
    <p>이 페이지에 접근할 권한이 없습니다.<br>로그인이 필요한 경우 아래 버튼을 클릭하세요.</p>
    <a href="/member/login" class="button">로그인 페이지로 이동</a>
</div>
</body>
</html>
